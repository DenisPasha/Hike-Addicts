<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>
<div class="wrapper">
    <!-- Navigation -->
    <header th:replace="fragments/header"></header>

    <section class="road" th:each="r : ${allPedestrianRoutes}" th:object="${r}" >
        <div>
            <h2 th:text="*{name}">Title</h2>
            <p th:text="*{description}" >Very long description</p>
            <a th:href="@{/routes/details/{id}(id=*{id})}" class="btn">Learn More</a>
        </div>
        <img class="rounded-circle w-75 ml-5" th:src="@{'data:'+ *{contentType} +';base64,' + *{thumbnailUrl} }" alt="Title image">
    </section>

</div>
<!-- Wrapper Ends -->
</body>
<footer th:replace="fragments/footer"></footer>
</html>
