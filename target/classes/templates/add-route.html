<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>
<!--<div class="wrapper">-->
<!-- Navigation -->
<header th:replace="fragments/header"></header>

<!-- Top Container -->
<div class="row justify-content-center" th:object="${routeAddBinding}">
    <form id="add-route-form" class="w-50 rounded text-white mt-5"
          th:action="@{/add-route}"
          method="post" enctype="multipart/form-data">

        <h3 class="border-left border-light pl-2">Add a new route</h3>
        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Name</label>
            </div>
            <div class="form-group">
                <input name="name"
                       required minlength="5" maxlength="20"
                       type="text"
                       id="inputName"
                       class="form-control"
                       aria-describedby="inputNameError">
                <small id="inputNameError"
                       class="invalid-feedback bg-danger rounded">Name length must be more than 3 characters</small>

            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputDescription" class="col-form-label ">Description</label>
            </div>
            <div class="form-group">
                    <textarea name="description"
                              required minlength="5"
                              id="inputDescription"
                              class="form-control"
                              aria-describedby="inputDescriptionError"></textarea>
                <small id="inputDescriptionError"
                       class="invalid-feedback  form-text bg-danger rounded">Description length must be more than 5
                    characters</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputImage" class="col-form-label ">Thumbnail Url</label>
            </div>
            <div class="form-group">
                <input  accept="image/png, image/jpeg"
                        type="file" name="image"
                       required
                       id="inputImage"
                       class="form-control-file"
                       aria-describedby="inputImageError">
                <small id="inputImageError"
                       class="invalid-feedback  form-text bg-danger rounded">Must be valid image</small>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="level">Level</label>
                <select id="level" class="custom-select" th:field="*{level}">
                    <option th:each="currentLevel : ${T(bg.softuni.pathfinder.model.entities.enums.Level).values()}"
                            th:text="${currentLevel}"
                            th:value="${currentLevel}"
                            ></option>
                </select>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="categories">Categorie</label>
                <select id="categories" class="custom-select" th:field="*{categorie}">
                    <option th:each="currentCategorie : ${T(bg.softuni.pathfinder.model.entities.enums.RouteCategory).values()}"
                            th:text="${currentCategorie}"
                            th:value="${currentCategorie}"
                    ></option>
                </select>
            </div>
        </div>
        <div>

            <div class="form-group">
                <label for="videoUrl">Video Url (only last eleven characters from Youtube)</label>
                <input id="videoUrl" type="text" th:field="*{videoUrl}"
                       class="form-control" placeholder="Video url">
            </div>
        </div>


        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add Route</button>
        </div>

    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
